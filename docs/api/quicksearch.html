    {"modules.list.html":{"id":"modules.list.html","title":"Modules","body":" Documentation Modules MMTFMmtfDecodeMmtfTraverseMmtfUtilsMsgpackDecode Modules × Search results Close Documentation generated by JSDoc 3.4.0 on April 27th 2016, 11:48:55 am using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Documentation Modules MMTFMmtfDecodeMmtfTraverseMmtfUtilsMsgpackDecode FilesThe file dist/mmtf.js provides the MMTF module in UMD format to work in node.js and browsers. DecodingThe decoder is exposed as MMTF.decode which accepts an Uint8Array containing the MMTF MessagePack and returns the decoded MMTF data as an object. // bin is Uint8Array containing the mmtf msgpack var mmtfData = MMTF.decode( bin ); console.log( mmtfData.numAtoms );TraversalMMTF.traverse is a helper function to loop over the structural data in the decoded MMTF data object. // `bin` is an Uint8Array containing the MMTF MessagePack var mmtfData = MMTF.decode( bin ); // create event callback functions var eventCallbacks = { onModel: function( modelData ){ console.log( modelData ) }, onChain: function( chainData ){ console.log( chainData ) }, onGroup: function( groupData ){ console.log( groupData ) }, onAtom: function( atomData ){ console.log( atomData ) }, onBond: function( bondData ){ console.log( bondData ) } }; // traverse the structure and lsiten to the events MMTF.traverse( mmtfData, eventCallbacks ); × Search results Close Documentation generated by JSDoc 3.4.0 on April 27th 2016, 11:48:55 am using the DocStrap template. "},"module-MMTF.html":{"id":"module-MMTF.html","title":"Module: MMTF","body":" Documentation Modules MMTFMmtfDecodeMmtfTraverseMmtfUtilsMsgpackDecode Module: MMTF MMTF module. Members &lt;static&gt; version :String Version name Type: String Methods &lt;static&gt; decode(binOrDict, params) Decode MMTF fields Parameters: Name Type Argument Description binOrDict Uint8Array | ArrayBuffer | module:MmtfDecode.EncodedMmtfData binary MessagePack or encoded MMTF data params Object &lt;optional&gt; decoding parameters Properties Name Type Description ignoreFields Array.&lt;String&gt; names of optional fields not to decode Returns: mmtfData Type module:MmtfDecode.MmtfData Example // bin is Uint8Array containing the mmtf msgpack var mmtfData = MMTF.decode( bin ); console.log( mmtfData.numAtoms ); &lt;static&gt; traverse(mmtfData, eventCallbacks, params) Traverse the MMTF structure data. Parameters: Name Type Argument Description mmtfData module:MmtfDecode.MmtfData decoded mmtf data eventCallbacks Object Properties Name Type Argument Description onModel module:MmtfTraverse.onModel &lt;optional&gt; called for each model onChain module:MmtfTraverse.onChain &lt;optional&gt; called for each chain onGroup module:MmtfTraverse.onGroup &lt;optional&gt; called for each group onAtom module:MmtfTraverse.onAtom &lt;optional&gt; called for each atom onBond module:MmtfTraverse.onBond &lt;optional&gt; called for each bond params Object &lt;optional&gt; traversal parameters Properties Name Type Argument Description firstModelOnly Boolean &lt;optional&gt; traverse only the first model Example // `bin` is an Uint8Array containing the MMTF MessagePack var mmtfData = MMTF.decode( bin ); // create event callback functions var eventCallbacks = { onModel: function( modelData ){ console.log( modelData ) }, onChain: function( chainData ){ console.log( chainData ) }, onGroup: function( groupData ){ console.log( groupData ) }, onAtom: function( atomData ){ console.log( atomData ) }, onBond: function( bondData ){ console.log( bondData ) } }; // traverse the structure and lsiten to the events MMTF.traverse( mmtfData, eventCallbacks ); × Search results Close Documentation generated by JSDoc 3.4.0 on April 27th 2016, 11:48:55 am using the DocStrap template. "},"module-MmtfDecode.html":{"id":"module-MmtfDecode.html","title":"Module: MmtfDecode","body":" Documentation Modules MMTFMmtfDecodeMmtfTraverseMmtfUtilsMsgpackDecode Module: MmtfDecode mmtf decode module. Methods &lt;static&gt; decodeMmtf(inputDict, params) Decode MMTF fields Parameters: Name Type Argument Description inputDict Object encoded MMTF data params Object &lt;optional&gt; decoding parameters Properties Name Type Description ignoreFields Array.&lt;String&gt; names of optional fields not to decode Returns: mmtfData Type module:MmtfDecode.MmtfData Type Definitions EncodedMmtfData Encoded mmtf data object. Also includes the fields from module:MmtfDecode.SharedMmtfData. See MMTF specification on how they are encoded. Type: Object Properties: Name Type Argument Description bondAtomList Uint8Array &lt;optional&gt; Encoded bonded atom indices bondOrderList Uint8Array &lt;optional&gt; Encoded bond orders xCoordBig Uint8Array Encoded x coordinates in Å, part 1 xCoordSmall Uint8Array Encoded x coordinates in Å, part 2 yCoordBig Uint8Array Encoded y coordinates in Å, part 1 yCoordSmall Uint8Array Encoded y coordinates in Å, part 2 yCoordBig Uint8Array Encoded y coordinates in Å, part 1 yCoordSmall Uint8Array Encoded y coordinates in Å, part 2 bFactorBig Uint8Array &lt;optional&gt; Encoded B-factors in Å^2, part 1 bFactorSmall Uint8Array &lt;optional&gt; Encoded B-factors in Å^2, part 2 atomIdList Uint8Array &lt;optional&gt; Encoded atom ids altLocList Uint8Array &lt;optional&gt; Encoded alternate location labels occupancyList Uint8Array &lt;optional&gt; Encoded occupancies groupIdList Uint8Array Encoded group ids groupTypeList Uint8Array Encoded group types secStructList Uint8Array &lt;optional&gt; Encoded secondary structure codes insCodeList Uint8Array &lt;optional&gt; Encoded insertion codes seuenceIdList Uint8Array &lt;optional&gt; Encoded sequence ids chainIdList Uint8Array Encoded chain ids chainNameList Uint8Array &lt;optional&gt; Encoded chain names Mixes In: module:MmtfDecode.SharedMmtfData MmtfData Decoded mmtf data object. Also includes fields the from module:MmtfDecode.SharedMmtfData. Type: Object Properties: Name Type Argument Description bondAtomList Int32Array &lt;optional&gt; List of bonded atom indices bondOrderList Uint8Array &lt;optional&gt; List of bond orders xCoordList Float32Array List of x coordinates in Å yCoordList Float32Array List of y coordinates in Å zCoordList Float32Array List of z coordinates in Å bFactorList Float32Array &lt;optional&gt; List of B-factors in Å^2 atomIdList Int32Array &lt;optional&gt; List of atom ids altLocList Uint8Array &lt;optional&gt; List of alternate location labels occupancyList Float32Array &lt;optional&gt; List of occupancies groupIdList Int32Array List of group ids groupTypeList Int32Array List of group types secStructList Int8Array &lt;optional&gt; List of secondary structure codes insCodeList Uint8Array &lt;optional&gt; List of insertion codes seuenceIdList Int32Array &lt;optional&gt; List of sequence ids chainIdList Uint8Array List of chain ids chainNameList Uint8Array &lt;optional&gt; List of chain names Mixes In: module:MmtfDecode.SharedMmtfData SharedMmtfData Fields shared in encoded and decoded mmtf data objects. Type: Object Properties: Name Type Argument Description mmtfVersion String MMTF specification version mmtfProducer String Program that created the file unitCell Array.&lt;Float&gt; &lt;optional&gt; Crystallographic unit cell Properties Name Type Description 0 Float x length 1 Float y length 2 Float z length 3 Float alpha angle 4 Float beta angle 5 Float gamma angle spaceGroup String &lt;optional&gt; Hermann-Mauguin symbol structureId String &lt;optional&gt; Some reference, e.g. a PDB ID title String &lt;optional&gt; Short description depositionDate String &lt;optional&gt; Deposition date in YYYY-MM-DD format releaseDate String &lt;optional&gt; Release date in YYYY-MM-DD format experimentalMethods Array.&lt;String&gt; &lt;optional&gt; Structure determination methods resolution Float &lt;optional&gt; Resolution in Å rFree Float &lt;optional&gt; R-free value rWork Float &lt;optional&gt; R-work value numBonds Integer Number of bonds numAtoms Integer Number of atoms numGroups Integer Number of groups (residues) numChains Integer Number of chains numModels Integer Number of models chainsPerModel Array.&lt;Integer&gt; List of number of chains in each model groupsPerChain Array.&lt;Integer&gt; List of number of groups in each chain entityList Array.&lt;Entity&gt; &lt;optional&gt; List of entity objects Properties Name Type Description chainIndexList Array.&lt;Integer&gt; Pointers into chain data fields description String Description of the entity type String Name of the entity type sequence String One letter code sequence bioAssemblyList Array.&lt;Assembly&gt; &lt;optional&gt; List of assembly objects Properties Name Type Description transformList Array.&lt;Transform&gt; List of transform objects Properties Name Type Description chainIndexList Array.&lt;Integer&gt; Pointers into chain data fields matrix Array.&lt;Float&gt; 4x4 transformation matrix groupList Array.&lt;GroupType&gt; List of groupType objects Properties Name Type Description atomChargeList Array.&lt;Integer&gt; List of atom formal charges elementList Array.&lt;String&gt; List of elements atomNameList Array.&lt;String&gt; List of atom names bondAtomList Array.&lt;Integer&gt; List of bonded atom indices bondOrderList Array.&lt;Integer&gt; List of bond orders groupName String The name of the group singleLetterCode String The single letter code chemCompType String The chemical component type × Search results Close Documentation generated by JSDoc 3.4.0 on April 27th 2016, 11:48:55 am using the DocStrap template. "},"module-MmtfTraverse.html":{"id":"module-MmtfTraverse.html","title":"Module: MmtfTraverse","body":" Documentation Modules MMTFMmtfDecodeMmtfTraverseMmtfUtilsMsgpackDecode Module: MmtfTraverse mmtf traverse module. Methods &lt;static&gt; traverseMmtf(mmtfData, eventCallbacks, params) Traverse the MMTF structure data. Parameters: Name Type Argument Description mmtfData module:MmtfDecode.MmtfData decoded mmtf data eventCallbacks Object Properties Name Type Argument Description onModel module:MmtfTraverse.onModel &lt;optional&gt; called for each model onChain module:MmtfTraverse.onChain &lt;optional&gt; called for each chain onGroup module:MmtfTraverse.onGroup &lt;optional&gt; called for each group onAtom module:MmtfTraverse.onAtom &lt;optional&gt; called for each atom onBond module:MmtfTraverse.onBond &lt;optional&gt; called for each bond params Object &lt;optional&gt; traversal parameters Properties Name Type Argument Description firstModelOnly Boolean &lt;optional&gt; traverse only the first model Type Definitions onAtom(atomData) Parameters: Name Type Description atomData Object Properties Name Type Argument Description atomIndex Integer groupIndex Integer chainIndex Integer modelIndex Integer atomId Integer element String atomName String atomCharge Integer xCoord Float yCoord Float zCoord Float bFactor Float &lt;nullable&gt; altLoc Char &lt;nullable&gt; occupancy Float &lt;nullable&gt; onBond(bondData) Parameters: Name Type Description bondData Object Properties Name Type Description atomIndex1 Integer atomIndex2 Integer bondOrder Integer onChain(chainData) Parameters: Name Type Description chainData Object Properties Name Type Argument Description groupCount Integer chainIndex Integer modelIndex Integer chainId String chainName String &lt;nullable&gt; onGroup(groupData) Parameters: Name Type Description groupData Object Properties Name Type Argument Description atomCount Integer groupIndex Integer chainIndex Integer modelIndex Integer groupId Integer groupType Integer groupName String singleLetterCode Char chemCompType String secStruct Integer &lt;nullable&gt; insCode Char &lt;nullable&gt; sequenceIndex Integer &lt;nullable&gt; onModel(modelData) Parameters: Name Type Description modelData Object Properties Name Type Description chainCount Integer modelIndex Integer × Search results Close Documentation generated by JSDoc 3.4.0 on April 27th 2016, 11:48:55 am using the DocStrap template. "},"module-MmtfUtils.html":{"id":"module-MmtfUtils.html","title":"Module: MmtfUtils","body":" Documentation Modules MMTFMmtfDecodeMmtfTraverseMmtfUtilsMsgpackDecode Module: MmtfUtils mmtf utils module. Methods &lt;static&gt; decodeDelta(dataArray) perform delta decoding of the input array by iterativly adding the ith element's value to the i+1th example: dataArray: [ 0, 2, 1, 2, 1, 1, -4, -2, 9 ] return: [ 0, 2, 3, 5, 6, 7, 3, 1, 10 ] Parameters: Name Type Description dataArray TypedArray | Array delta encoded input array Returns: decoded array Type TypedArray | Array &lt;static&gt; decodeFloatRunLength(array, divisor, dataArray) perform run-length decoding followed (@see decodeRunLength) by decoding integers into floats using given divisor (@see decodeIntegerToFloat) example: array: [ 320, 3, 100, 2 ] divisor: 100 return: [ 3.20, 3.20, 3.20, 1.00, 1.00 ] Parameters: Name Type Description array Uint8Array run-length encoded int32 array as bytes in big endian format divisor Integer number to devide the integers to obtain floats dataArray Float32Array pre-allocated output array Returns: decoded array Type Float32Array &lt;static&gt; decodeFloatSplitListDelta(bigArray, smallArray, divisor, dataArray) perform split-list delta decoding followed (@see decodeSplitListDelta) by decoding integers into floats using given divisor (@see decodeIntegerToFloat) example: bigArray: [ 100, 3, -200, 2 ] smallArray: [ 0, 2, -1, -3, 5 ] divisor: 100 return: [ 1.00, 1.00, 1.02, 1.01, -0.99, -1.02, -0.97 ] Parameters: Name Type Description bigArray Uint8Array int32 array as bytes in big endian format, pairs of large delta values and number of following small delta values to be read from smallArray smallArray Uint8Array int16 array as bytes in big endian format, small delta values divisor Integer number to devide the integers to obtain floats dataArray Float32Array pre-allocated output array Returns: decoded array Type Float32Array &lt;static&gt; decodeIntegerToFloat(intArray, divisor, dataArray) decode integers into floats using given divisor example: intArray: [ 12, 34, 543, 687, 2, 0, 4689 ] divisor: 100 return: [ 0.12, 0.34, 5.43, 6.87, 0.02, 0.00, 46.89 ] Parameters: Name Type Argument Description intArray TypedArray | Array input array containing integers divisor Number number to devide the integers to obtain floats dataArray Float32Array &lt;optional&gt; pre-allocated output array Returns: decoded array Type Float32Array &lt;static&gt; decodeRunLength(array, dataArray) perform run-length decoding of input array example: array: [ 0, 2, 3, 5 ] // pairs of values and length of a run return: [ 0, 0, 3, 3, 3, 3, 3 ] Parameters: Name Type Argument Description array TypedArray | Array run-length encoded input array dataArray TypedArray | Array &lt;optional&gt; pre-allocated output array Returns: decoded array Type TypedArray | Array &lt;static&gt; decodeSplitListDelta(bigArray, smallArray, dataArray) perform split-list delta decoding i.e. the delta values are split between two lists example: bigArray: [ 200, 3, 100, 2 ] smallArray: [ 0, 2, -1, -3, 5 ] return: [ 200, 200, 202, 201, 301, 298, 303 ] Parameters: Name Type Description bigArray Uint8Array int32 array as bytes in big endian format, pairs of large delta values and number of following small delta values to be read from smallArray smallArray Uint8Array int16 array as bytes in big endian format, small delta values dataArray Int32Array pre-allocated output array Returns: decoded array Type Int32Array &lt;static&gt; getInt8View(dataArray) get an Int8Array view on the input array memory Parameters: Name Type Description dataArray TypedArray input array Returns: new view on the input array memory Type Int8Array &lt;static&gt; getInt16(view, dataArray) get an Int16Array copy of the the input array data Parameters: Name Type Argument Description view TypedArray input data in big endian format dataArray Int16Array &lt;optional&gt; pre-allocated output array Returns: copy of the input array data Type Int16Array &lt;static&gt; getInt32(view, dataArray) get an Int32Array copy of the the input array data Parameters: Name Type Argument Description view TypedArray input data in big endian format dataArray Int32Array &lt;optional&gt; pre-allocated output array Returns: copy of the input array data Type Int32Array &lt;static&gt; getInt32View(dataArray) get an Int32Array view on the input array memory Parameters: Name Type Description dataArray TypedArray input array Returns: new view on the input array memory Type Int32Array &lt;static&gt; getUint8View(dataArray) get an Uint8Array view on the input array memory Parameters: Name Type Description dataArray TypedArray input array Returns: new view on the input array memory Type Uint8Array &lt;static&gt; makeInt16Buffer(array) make big endian buffer of an int16 array Parameters: Name Type Description array Array | TypedArray array of int16 values Returns: big endian buffer Type ArrayBuffer &lt;static&gt; makeInt32Buffer(array) make big endian buffer of an int32 array Parameters: Name Type Description array Array | TypedArray array of int32 values Returns: big endian buffer Type ArrayBuffer × Search results Close Documentation generated by JSDoc 3.4.0 on April 27th 2016, 11:48:55 am using the DocStrap template. "},"module-MsgpackDecode.html":{"id":"module-MsgpackDecode.html","title":"Module: MsgpackDecode","body":" Documentation Modules MMTFMmtfDecodeMmtfTraverseMmtfUtilsMsgpackDecode Module: MsgpackDecode msgpack decode module. Methods &lt;static&gt; decodeMsgpack(buffer) decode binary encoded MessagePack v5 (http://msgpack.org/) data Parameters: Name Type Description buffer Uint8Array binary encoded MessagePack data Returns: decoded Messagepack data Type Object | Array | String | Number | Boolean | null × Search results Close Documentation generated by JSDoc 3.4.0 on April 27th 2016, 11:48:55 am using the DocStrap template. "}}
